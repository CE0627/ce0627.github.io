<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #dff3fc;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .video-container {
      margin-bottom: 30px;
    }
    iframe {
      width: 90%;
      max-width: 560px;
      height: 315px;
      border: none;
    }
    .intro {
      font-size: 18px;
      margin-bottom: 40px;
    }
    .emoji-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }
    .emoji-button {
      font-size: 40px;
      padding: 20px;
      border: 3px solid #ccc;
      border-radius: 10px;
      background-color: white;
      cursor: pointer;
      transition: border-color 0.3s, transform 0.2s;
    }
    .emoji-button.selected {
      border-color: #007bff;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <h1>Welcome to My Website!</h1>
  <div class="intro">
    Hi, I am a violin lover and student. Below is one of my performances.
  </div>
  <div class="video-container">
    <iframe src="https://www.youtube.com/embed/tgbNymZ7vqY" allowfullscreen></iframe>
  </div>
  <h2>What do you think about my website?</h2>
  <div class="emoji-buttons">
    <div class="emoji-button" onclick="toggleSelection(this)">üëç</div>
    <div class="emoji-button" onclick="toggleSelection(this)">üòç</div>
    <div class="emoji-button" onclick="toggleSelection(this)">üò≤</div>
  </div>
  <div id="disqus_thread"></div>
  <script>
    function toggleSelection(clicked) {
      const buttons = document.querySelectorAll('.emoji-button');
      buttons.forEach(btn => {
        if (btn === clicked) {
          btn.classList.toggle('selected');
        } else {
          btn.classList.remove('selected');
        }
      });
    }

    var disqus_config = function () {
      this.page.url = window.location.href;
      this.page.identifier = "ce0627_website";
    };
    (function() {
      var d = document, s = d.createElement('script');
      s.src = 'https://ce0627.disqus.com/embed.js';
      s.setAttribute('data-timestamp', +new Date());
      (d.head || d.body).appendChild(s);
    })();
  </script>
  <noscript>Please enable JavaScript to view the comments powered by Disqus.</noscript>
</body>
</html>
