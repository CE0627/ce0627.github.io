
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>李仲恩的個人網站</title>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: none;
        }
        .reaction-buttons {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 1rem;
        }
        .reaction {
            font-size: 2rem;
            cursor: pointer;
        }
        .reaction.selected {
            transform: scale(1.3);
        }
        .emoji-section {
            text-align: center;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>李仲恩</h1>
        <p>你好，我是李仲恩，一位熱愛音樂的學生，平時喜歡拉小提琴，享受音符流轉的時刻。<br>從四歲開始學琴，最喜歡帕格尼尼的曲子。</p>

        <h2>🎻 小提琴作品</h2>
        <iframe src="https://www.youtube.com/embed/_SLCVq3QvlM" allowfullscreen></iframe>

        <div class="emoji-section">
            <h2>What do you think about my website?</h2>
            <div class="reaction-buttons">
                <div class="reaction" onclick="selectReaction(this)">👍</div>
                <div class="reaction" onclick="selectReaction(this)">😍</div>
                <div class="reaction" onclick="selectReaction(this)">😲</div>
            </div>
        </div>

        <div id="disqus_thread" style="margin-top:50px;"></div>
        <script>
        var disqus_config = function () {
            this.page.url = "https://ce0627.github.io"; 
            this.page.identifier = "homepage"; 
        };
        (function() {
            var d = document, s = d.createElement('script');
            s.src = 'https://ce0627.disqus.com/embed.js';
            s.setAttribute('data-timestamp', +new Date());
            (d.head || d.body).appendChild(s);
        })();

        function selectReaction(el) {
            document.querySelectorAll('.reaction').forEach(e => e.classList.remove('selected'));
            el.classList.add('selected');
        }
        </script>
        <noscript>請啟用 JavaScript 才能觀看留言功能</noscript>
    </div>
</body>
</html>
