<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>蜥蜴的小天地</title>
    <style>
        body {
            background-color: #dff4ff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
        }
        .intro {
            font-size: 1.2em;
            margin-bottom: 2em;
            white-space: pre-line;
        }
        iframe {
            max-width: 100%;
            height: 400px;
            margin-bottom: 2em;
        }
        .emoji-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 2em;
        }
        .emoji-button {
            font-size: 2.5em;
            padding: 20px;
            border: 3px solid #ccc;
            border-radius: 10px;
            cursor: pointer;
            background-color: white;
            transition: border-color 0.3s, background-color 0.3s;
        }
        .emoji-button.selected {
            border-color: #007bff;
            background-color: #e0f0ff;
        }
        #disqus_thread {
            margin-top: 3em;
        }
    </style>
</head>
<body>
    <h1>蜥蜴的小天地</h1>
    <div class="intro">我喜歡演奏小提琴
從四歲開始學琴
最喜歡帕格尼尼的曲子。</div>

    <iframe src="https://www.youtube.com/embed/_SLCVq3QvlM" frameborder="0" allowfullscreen></iframe>

    <h2>What do you think about my website?</h2>
    <div class="emoji-container">
        <div class="emoji-button" onclick="selectEmoji(this)">👍</div>
        <div class="emoji-button" onclick="selectEmoji(this)">😍</div>
        <div class="emoji-button" onclick="selectEmoji(this)">😲</div>
    </div>

    <div id="disqus_thread"></div>
    <script>
        function selectEmoji(el) {
            const buttons = document.querySelectorAll('.emoji-button');
            if (el.classList.contains('selected')) {
                el.classList.remove('selected');
            } else {
                buttons.forEach(btn => btn.classList.remove('selected'));
                el.classList.add('selected');
            }
        }
    </script>

    <script>
        var disqus_config = function () {
            this.page.url = window.location.href;
            this.page.identifier = window.location.pathname;
        };
        (function() {
            var d = document, s = d.createElement('script');
            s.src = 'https://ce0627.disqus.com/embed.js';
            s.setAttribute('data-timestamp', +new Date());
            (d.head || d.body).appendChild(s);
        })();
    </script>
    <noscript>Please enable JavaScript to view the comments powered by Disqus.</noscript>
</body>
</html>
